<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Play</title>
  <link rel="stylesheet" type='text/css' href="lib/reset.css">
  <link rel="stylesheet" type='text/css' href="lib/main.css">
  <link href="https://fonts.googleapis.com/css?family=Racing+Sans+One%7CSriracha" rel="stylesheet">

</head>
<body>
  <header>
    <div class='head'>
    <span class="app-title">Play </span>
    <img src="assets/image.png" alt='play' class='play-icon'/>
  </div>
  </header>

  <div class="search-form" id="searchForm">
    <input type="text" placeholder="Enter Artist Name" name="artist" id='userArtist' required>

    <button type="submit" class="btn" id='submit-artist'>Search</button>
  </div>

<p id="favorite-feedback"></p>
  <div id="artist-search-results"></div>

  <div id='favorites-and-playlists'>
    <div class='user-content-containers' id='user-favorites'>
      <h1>My Favorites</h1>
      <table id='favorites'>
      <tr>
        <th>Title</th>
        <th>Artist Name</th>
        <th>Genre</th>
        <th>Song Rating</th>
        <th></th>
      </tr>
      <tr>
        <td class='favorite-name'> </td>
        <td class='favorite-artist-name'> </td>
        <td class='favorite-genre'> </td>
        <td class='favorite-song-rating'> </td>
      </tr>
    </table>
    </div>

    <div class='user-content-containers' id='user-playlists'>
      <h1>My Playlists</h1>
      <table>
      <tr>
        <th>Playlist Title</th>
        <th>Ranking</th>
      </tr>
      <tr>
        <td class='playlist-name'> </td>
        <td class='playlist-ranking'> </td>
      </tr>
    </table>
    </div>
  </div>

    <script
    src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>
  <script src="main.bundle.js"></script>
</body>
</html>
